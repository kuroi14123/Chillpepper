<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Coin Runner (FPS FIXED)</title>
  <style>
    html,body{height:100%;margin:0;background:#080b14;color:#eaf0ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;overflow:hidden}
    canvas{display:block;position:fixed;inset:0;z-index:0}
    #ui{position:fixed;left:14px;top:12px;display:flex;gap:10px;align-items:center;z-index:5}
    .pill{padding:8px 12px;border:1px solid rgba(255,255,255,.14);border-radius:999px;background:rgba(255,255,255,.06);backdrop-filter: blur(8px)}
    #msg{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);text-align:center;z-index:10}
    #msg .card{padding:18px;border-radius:18px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14)}
  </style>
</head>
<body>
  <div id="ui">
    <div class="pill" id="score">Coins: 0 / 0</div>
    <div class="pill">WASD Move / Mouse Look / Space Jump</div>
    <div class="pill" id="fps">FPS:-</div>
    <div class="pill" id="speed">Speed: 0</div>
  </div>

  <div id="msg">
    <div class="card">
      <h1>3D Coin Runner</h1>
      <p>Click or Space to Start</p>
    </div>
  </div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

// renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x080b14);

// camera (FPS)
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 200);
camera.rotation.order = 'YXZ';

// lights
scene.add(new THREE.HemisphereLight(0xffffff,0x222233,1));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(5,10,5);
scene.add(sun);

// ground
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(300,300),
  new THREE.MeshStandardMaterial({color:0x0f1833, roughness:1})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// grid (視覚的に進んでるのが分かる)
const grid = new THREE.GridHelper(300, 60, 0x3355ff, 0x223366);
grid.material.opacity = 0.35;
grid.material.transparent = true;
scene.add(grid);

// map walls
const wallMat = new THREE.MeshStandardMaterial({color:0x4455aa});
function wall(x,z,w,d,h=6){
  const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMat);
  m.position.set(x,h/2,z);
  scene.add(m);
}

// corridor walls
for(let i=0;i<40;i++){
  const z = -i*10;
  wall(-12,z,2,10);
  wall( 12,z,2,10);
}

// landmarks (進行方向が分かる)
const pillarMat = new THREE.MeshStandardMaterial({color:0xff8844});
for(let i=0;i<20;i++){
  const p = new THREE.Mesh(new THREE.CylinderGeometry(0.8,0.8,8,12), pillarMat);
  p.position.set((i%2? -6:6),4,-i*20);
  scene.add(p);
}

// player (physics body only)
const player = {
  pos:new THREE.Vector3(0,1.6,5),
  vel:new THREE.Vector3(),
  onGround:false
};

// input
const keys = {};
addEventListener('keydown',e=>keys[e.code]=true);
addEventListener('keyup',e=>keys[e.code]=false);

// mouse look
let yaw=0,pitch=0;
const SENS=0.002;
addEventListener('mousemove',e=>{
  if(document.pointerLockElement!==renderer.domElement) return;
  yaw   -= e.movementX*SENS;
  pitch -= e.movementY*SENS;
  pitch = Math.max(-Math.PI/2+0.01, Math.min(Math.PI/2-0.01,pitch));
});

// start
let started=false;
function start(){
  if(started) return;
  started=true;
  document.getElementById('msg').style.display='none';
  renderer.domElement.requestPointerLock();
}
addEventListener('click',start);
addEventListener('keydown',e=>{if(e.code==='Space')start();});

// movement params (CSっぽい加速)
const MOVE = {
  maxSpeed: 7.0,
  accel: 28.0,
  friction: 10.0,
  gravity: 18.0,
  jump: 6.5
};

// loop
let last=performance.now();
function loop(now){
  requestAnimationFrame(loop);

// duplicated legacy movement code removed

requestAnimationFrame(loop);
  const dt=Math.min(0.05,(now-last)/1000); last=now;

  if(started){
    const dir = new THREE.Vector3(
      (keys.KeyD?1:0)-(keys.KeyA?1:0),
      0,
      (keys.KeyS?1:0)-(keys.KeyW?1:0)
    );
    if(dir.lengthSq()>0){
      dir.normalize().applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
      player.vel.x = dir.x*6;
      player.vel.z = dir.z*6;
    } else {
      player.vel.x*=0.8; player.vel.z*=0.8;
    }

    player.vel.y -= 15*dt;
    if(keys.Space && player.onGround){ player.vel.y=6; player.onGround=false; }

    player.pos.addScaledVector(player.vel,dt);

    if(player.pos.y<1.6){ player.pos.y=1.6; player.vel.y=0; player.onGround=true; }
  }

  camera.position.copy(player.pos);
  camera.rotation.set(pitch,yaw,0);

  renderer.render(scene,camera);
}
requestAnimationFrame(loop);

addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
