<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今すぐ参加ボタン</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef8}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071020 0%, #071827 100%);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Kaku Gothic ProN','Noto Sans JP',sans-serif;color:var(--text)}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center;max-width:420px;width:92%}
    h1{font-size:18px;margin:0 0 12px}
    p{margin:0 0 18px;color:rgba(230,238,248,0.8);font-size:14px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 20px;border-radius:999px;border:0;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021027;font-weight:700;cursor:pointer;font-size:16px;transition:transform .12s ease, box-shadow .12s ease}
    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(6,182,212,0.18)}
    .small{display:block;margin-top:12px;font-size:12px;color:rgba(230,238,248,0.6)}
    /* リンクスタイル（JavaScriptを無効にしても動くように、a要素も用意） */
    .link-fallback{color:var(--accent);text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>イベントに参加する</h1>
    <p>下のボタンを押すと、指定されたリンクへジャンプします。</p>

    <!-- ここを書き換えて目的のURLを入れてください -->
    <a id="join-link" href="https://discord.gg/3d7fWPvW3M" class="btn" role="button">
      <span>今すぐ参加</span>
    </a>

    <p class="small">Safariやブラウザでポップアップがブロックされる場合はリンクを長押しして開いてください。<br>直接URL: <span class="link-fallback">https://discord.gg/3d7fWPvW3M</span></p>
  </div>

  <script>
    // 追加の動作が欲しい場合はここに書く（例: 新しいタブで開く、クリック計測、遅延など）
    (function(){
      const link = document.getElementById('join-link');

      // 例1: 新しいタブで開きたい場合は target を設定
      // link.target = '_blank';

      // 例2: クリック時に別の処理を挟みたい場合
      // link.addEventListener('click', e => {
      //   // ここでクリック計測などを行う
      // });

      // 例3: JavaScriptで強制的に別のURLに飛ばす場合（通常は不要）
      // link.addEventListener('click', e => {
      //   e.preventDefault();
      //   window.location.href = 'https://discord.gg/3d7fWPvW3M';
      // });

      // 注意: 実際のURLに差し替えたら.p class の直接URL表記も更新してください。
    })();
  </script>
</body>
</html>
